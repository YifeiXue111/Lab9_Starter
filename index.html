<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>
  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS && TrackJS.install({
      token: "85767f46769046a8aa97448f45866ba9",
    });
  </script>
  <style>
    button { margin: 3px; }
    button:hover { cursor: pointer; }
    #first-num, #second-num { width: 60px; }
    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }
    main { width: 800px; }
    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }
    #error-btns > * {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>
<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>
    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>
  <script>
    const sampleData = {
      name: "ABC DEFG",
      age: 0,
      hobbies: ["reading", "gaming", "coding"]
    };
    const sampleArray = [
      { id: 1, item: "Apple", price: 0.99 },
      { id: 2, item: "Banana", price: 0.59 },
      { id: 3, item: "Orange", price: 0.79 }
    ];

    class CalculatorError extends Error {
      constructor(message, errorCode) {
        super(message);
        this.name = "CalculatorError";
        this.errorCode = errorCode;
      }
    }

    window.onerror = function (message, source, lineno, colno, error) {
      console.log(`Global Error: ${message} at ${source}:${lineno}:${colno}`);
      return true;
    };

    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;

      try {
        if (!firstNum || !secondNum) {
          throw new CalculatorError("Inputs cannot be empty", 400);
        }
        if (isNaN(firstNum) || isNaN(secondNum)) {
          throw new CalculatorError("Inputs must be numbers", 400);
        }
        if (operator === "/" && Number(secondNum) === 0) {
          throw new CalculatorError("Division by zero is not allowed", 400);
        }
        let result;
        switch (operator) {
          case "+":
            result = Number(firstNum) + Number(secondNum);
            break;
          case "-":
            result = Number(firstNum) - Number(secondNum);
            break;
          case "*":
            result = Number(firstNum) * Number(secondNum);
            break;
          case "/":
            result = Number(firstNum) / Number(secondNum);
            break;
          default:
            throw new CalculatorError("Invalid operator", 400);
        }
        output.innerHTML = result;
      } catch (error) {
        console.error(`${error.name}: ${error.message} (Code: ${error.errorCode})`);
        output.innerHTML = `Error: ${error.message}`;
      } finally {
        console.log("Calculation attempt completed.");
      }
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    errorBtns.forEach(button => {
      button.addEventListener('click', () => {
        const buttonText = button.textContent;

        switch (buttonText) {
          case "Console Log":
            console.log("Sample Data:", sampleData);
            break;
          case "Console Error":
            console.error("This is a console.error message: Operation failed!");
            break;
          case "Console Count":
            console.count("Button Click Count");
            break;
          case "Console Warn":
            console.warn("This is a console.warn message: Proceed with caution!");
            break;
          case "Console Assert":
            const condition = false;
            console.assert(condition, "Assertion failed: Condition is false!");
            break;
          case "Console Clear":
            console.clear();
            break;
          case "Console Dir":
            console.dir(sampleData);
            break;
          case "Console dirxml":
            const mainElement = document.querySelector("main");
            console.dirxml(mainElement);
            break;
          case "Console Group Start":
            console.group("Calculator Info");
            console.log("Operation:", document.querySelector('#operator').value);
            console.log("Inputs:", document.querySelector('#first-num').value, document.querySelector('#second-num').value);
            break;
          case "Console Group End":
            console.groupEnd();
            break;
          case "Console Table":
            console.table(sampleArray);
            break;
          case "Start Timer":
            console.time("CalculationTimer");
            for (let i = 0; i < 100000; i++) {}
            break;
          case "End Timer":
            console.timeEnd("CalculationTimer");
            break;
          case "Console Trace":
            function innerCalc() {
              console.trace("Trace from calculation function");
            }
            function outerCalc() {
              innerCalc();
            }
            outerCalc();
            break;
          case "Trigger a Global Error":
            undefinedVariable.accessProperty;
            break;
        }
      });
    });
  </script>
</body>
</html>
